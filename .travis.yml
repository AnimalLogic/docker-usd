addons:
  apt:
    packages:
    - docker-ce
env:
  matrix:
    secure: 
script:
  - cd linux && docker build -t "aloysbaillet/vfx-lite:2018-centos7" -f centos7/vfx-lite-2018/Dockerfile .
  - docker tag "aloysbaillet/vfx-lite:2018-centos7" "aloysbaillet/vfx-lite:latest-centos7"
  - docker login -u $(dockerId) -p $(pswd)
  - docker push $(dockerId)/vfx-lite
  - docker build --build-arg usd_version=18.11 --build-arg from_name=aloysbaillet -t "aloysbaillet/usd-lite:${USD_VERSION}-centos7" -f centos7/usd-lite/Dockerfile .
  - docker tag "aloysbaillet/usd-lite:${USD_VERSION}-centos7" "aloysbaillet/usd-lite:${USD_VERSION}-centos7"
  - docker tag "aloysbaillet/usd-lite:${USD_VERSION}-centos7" "aloysbaillet/usd-lite:latest-centos7"
  - docker push $(dockerId)/usd-lite
